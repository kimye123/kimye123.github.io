<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자폐기물 재활용</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
    input, button { padding: 8px; margin: 5px; }

    /* 키워드 버튼 */
    .keywords button {
      margin: 4px;
      padding: 6px 12px;
      border: 1px solid #333;
      border-radius: 16px;
      cursor: pointer;
      background: #e0e0e0;
    }
    .keywords button.active {
      background: #007BFF;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
    }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h3 { margin: 10px; }

    .detail {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 맨 위 초록색 배경 -->
  <div style="background-color:#28a745; color:white; text-align:center; padding:20px;">
    <h1>전자폐기물 재활용</h1>
    <p>검색창에 입력하거나 아래 키워드를 눌러보세요.</p>
  </div>

  <!-- 검색창 -->
  <div style="text-align:center; margin-top:10px;">
    <input id="search" type="text" placeholder="예: 스마트폰, 노트북, 프린터, 배터리, 조명, 가전제품">
    <button onclick="resetSearch()">초기화</button>
  </div>

  <!-- 키워드 -->
  <div class="keywords" id="keywords" style="text-align:center;"></div>

  <!-- 검색 결과 -->
  <h2>검색 결과</h2>
  <div class="grid" id="results"></div>

  <!-- 상세보기 -->
  <div id="detail"></div>

  <script>
    const DATA = [
      // 기존 항목
      {
        id: 1,
        name: "스마트폰 (Smartphone)",
        keywords: ["스마트폰","휴대폰","폰","모바일"],
        image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=1200",
        recyclingMethod: "배터리는 분리 배출, PCB(기판)는 금·은·구리·팔라듐 회수, 케이스·액정은 플라스틱·유리 분리.",
        resources: ["금 (Au)", "은 (Ag)", "구리 (Cu)", "팔라듐 (Pd)", "리튬 (Li)", "코발트 (Co)"]
      },
      {
        id: 2,
        name: "노트북 / PC (Laptop / PC)",
        keywords: ["노트북","랩탑","컴퓨터"],
        image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=1200",
        recyclingMethod: "CPU, 그래픽카드, HDD, 메모리 분리 후 PCB 파쇄 → 금·은·구리 추출, 케이스 알루미늄·플라스틱 재활용.",
        resources: ["금 (Au)", "은 (Ag)", "구리 (Cu)", "팔라듐 (Pd)", "알루미늄 (Al)", "플라스틱", "네오디뮴 (Nd)"]
      },
      {
        id: 3,
        name: "배터리 (Battery)",
        keywords: ["배터리","리튬","Li-ion"],
        image: "https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200",
        recyclingMethod: "전처리 → 파쇄/분리 → 리튬, 코발트, 니켈 추출.",
        resources: ["리튬 (Li)", "코발트 (Co)", "니켈 (Ni)", "망간 (Mn)", "흑연"]
      },
      {
        id: 4,
        name: "프린터 / 복사기 (Printer / Copier)",
        keywords: ["프린터","인쇄기","프린팅","복사기"],
        image: "https://images.unsplash.com/photo-1581093588401-95d1f9b5a5d8?q=80&w=1200",
        recyclingMethod: "전자회로 → 금·은·구리·팔라듐 회수, 외관 플라스틱 재활용, 토너 카트리지는 재충전/분리.",
        resources: ["금 (Au)", "은 (Ag)", "구리 (Cu)", "팔라듐 (Pd)", "플라스틱"]
      },

      // 조명
      {
        id: 5,
        name: "조명 (LED / 형광등)",
        keywords: ["조명","LED","형광등","램프"],
        image: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=1200",
        recyclingMethod: "형광등 → 유리·알루미늄 분리, 수은 회수, LED → 칩에서 인듐, 갈륨, 희토류 회수.",
        resources: ["희토류", "인듐 (In)", "갈륨 (Ga)", "알루미늄 (Al)", "유리"]
      },

      // 가전제품
      {
        id: 6,
        name: "가전제품 (세탁기, 냉장고, 전자레인지)",
        keywords: ["가전제품","세탁기","냉장고","전자레인지"],
        image: "https://images.unsplash.com/photo-1586201375761-83865001b9e4?q=80&w=1200",
        recyclingMethod: "모터 분리 → 구리 코일 회수, 케이스 철·알루미늄 재활용, 냉장고 냉매 제거, 플라스틱 부품 분류 재활용.",
        resources: ["철 (Fe)", "알루미늄 (Al)", "구리 (Cu)", "플라스틱"]
      }
    ];

    const searchInput = document.getElementById("search");
    const resultsDiv = document.getElementById("results");
    const detailDiv = document.getElementById("detail");
    const keywordsDiv = document.getElementById("keywords");
    let activeKeywords = [];

    // 키워드 버튼 생성
    const allKeywords = [...new Set(DATA.flatMap(d => d.keywords))];
    allKeywords.forEach(kw => {
      const btn = document.createElement("button");
      btn.textContent = kw;
      btn.onclick = () => {
        btn.classList.toggle("active");
        if (activeKeywords.includes(kw)) {
          activeKeywords = activeKeywords.filter(k => k !== kw);
        } else {
          activeKeywords.push(kw);
        }
        render();
      };
      keywordsDiv.appendChild(btn);
    });

    // 검색 조건 체크
    function matches(item) {
      const q = searchInput.value.trim().toLowerCase();
      const matchQuery = q === "" || item.name.toLowerCase().includes(q) || item.keywords.some(k => k.includes(q));
      const matchKeywords = activeKeywords.length === 0 || activeKeywords.every(kw => item.keywords.includes(kw) || item.name.includes(kw));
      return matchQuery && matchKeywords;
    }

    // 검색 결과 렌더
    function render() {
      resultsDiv.innerHTML = "";
      detailDiv.innerHTML = "";
      const results = DATA.filter(matches);
      if (results.length === 0) {
        resultsDiv.textContent = "검색 결과가 없습니다.";
        return;
      }
      results.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${item.image}"><h3>${item.name}</h3>`;
        card.onclick = () => showDetail(item);
        resultsDiv.appendChild(card);
      });
    }

    // 상세보기
    function showDetail(item) {
      detailDiv.innerHTML = `
        <div class="detail">
          <h2>${item.name}</h2>
          <img src="${item.image}" style="width:200px;border-radius:10px;"><br><br>
          <p><strong>재활용 방법:</strong> ${item.recyclingMethod}</p>
          <h3>회수 가능한 자원</h3>
          <ul>${item.resources.map(r => `<li>${r}</li>`).join("")}</ul>
          <button onclick="detailDiv.innerHTML=''">닫기</button>
        </div>
      `;
    }

    function resetSearch() {
      searchInput.value = "";
      activeKeywords = [];
      Array.from(keywordsDiv.children).forEach(btn => btn.classList.remove("active"));
      render();
    }

    searchInput.addEventListener("input", render);
    render();
  </script>
</body>
</html>
