<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전자폐기물 재활용</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    /* 네비게이션 */
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* 검색창 */
    .search-container {
      text-align: center;
      margin: 2rem 0;
    }
    input[type="text"] {
      padding: 0.7rem;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    /* 카드 레이아웃 */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      text-align: center;
      padding: 1rem;
      margin: 0;
    }
    /* 모달 팝업 */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #555;
    }
    /* 푸터 */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <h1>전자폐기물 재활용</h1>
    <nav>
      <a href="#search">검색</a>
      <a href="#about">소개</a>
    </nav>
  </header>

  <!-- 검색 -->
  <section id="search" class="search-container">
    <h2>전자폐기물 검색</h2>
    <input type="text" id="searchInput" placeholder="스마트폰, 배터리 등 입력...">
  </section>

  <!-- 카드 리스트 -->
  <section class="grid" id="wasteList">
    <!-- 카드들이 JS로 채워짐 -->
  </section>

  <!-- 모달 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalInfo"></p>
    </div>
  </div>

  <!-- 소개 -->
  <section id="about" style="padding:2rem;">
    <h2>사이트 소개</h2>
    <p>이 사이트는 전자폐기물 재활용 방법과 회수 가능한 자원을 알기 쉽게 보여주기 위해 제작되었습니다.</p>
  </section>

  <!-- 푸터 -->
  <footer>
    © 2025 전자폐기물 재활용 | GitHub Pages
  </footer>

  <script>
    // 샘플 데이터
    const wastes = [
      { name: "스마트폰", img: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8c21hcnRwaG9uZXx8fHx8fDE2OTY3NzA2NzQ&ixlib=rb-4.0.3&q=80&w=400", info: "스마트폰은 배터리, 회로 기판에서 금속 회수가 가능합니다." },
      { name: "노트북", img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8bGFwdG9wfHx8fHx8MTY5Njc3MDY4NA&ixlib=rb-4.0.3&q=80&w=400", info: "노트북은 CPU, 메모리 칩, 배터리 등에서 희귀 금속을 회수할 수 있습니다." },
      { name: "배터리", img: "https://images.unsplash.com/photo-1581091012184-85f3c0f84961?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8YmF0dGVyeXx8fHx8fDE2OTY3NzA2OTc&ixlib=rb-4.0.3&q=80&w=400", info: "리튬이온 배터리에서 리튬, 코발트, 니켈 등을 재활용할 수 있습니다." }
    ];

    const wasteList = document.getElementById("wasteList");
    const searchInput = document.getElementById("searchInput");

    function renderCards(filter="") {
      wasteList.innerHTML = "";
      wastes
        .filter(w => w.name.includes(filter))
        .forEach(w => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${w.img}" alt="${w.name}">
            <h3>${w.name}</h3>
          `;
          card.onclick = () => openModal(w.name, w.info);
          wasteList.appendChild(card);
        });
    }

    function openModal(title, info) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalInfo").innerText = info;
      document.getElementById("modal").style.display = "block";
    }

    document.getElementById("closeModal").onclick = () => {
      document.getElementById("modal").style.display = "none";
    };

    searchInput.addEventListener("input", (e) => {
      renderCards(e.target.value);
    });

    renderCards(); // 초기 렌더링
  </script>
</body>
</html>
